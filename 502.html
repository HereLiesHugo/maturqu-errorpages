<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 502 - Bad Gateway - maturqu</title>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&display=swap');
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', 'Roboto', Arial, sans-serif;
            color: #8A2BE2;
            background-color: #121212;
        }
        .error-container { text-align: center; }
        .error-code { font-size: 96px; font-weight: bold; }
        .error-message { font-size: 24px; }
        .return-home a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #8A2BE2;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .return-home a:hover {
            background-color: #9932CC;
            transition: background-color 0.3s ease, transform 0.3s ease;
            transform: scale(1.1);
        }
    </style>
    <div class="error-container">
        <div class="error-code">502</div>
        <div class="error-message">Bad Gateway. The server received an invalid response.</div>
        <div class="return-home"><a href="https://maturqu.com/index.html">Return Home</a></div>
    </div>
</body>
</html>
